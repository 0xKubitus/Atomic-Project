<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../../style/bootstrap.css" rel="stylesheet">

    <title>The Events Project by N. Cubilier</title>
  </head>
  <body>


    
    <div class="card border-warning text-center text-white bg-dark mb-3" style="max-width: 18rem;">
      <img class="card-img-top" src="../../card-small.jpg" alt="Card image cap">
      <h5 class="card-header border-warning">Event's Location (city)</h5>
      <div class="card-body">
        <h3 class="card-title">Card title</h3>
        <p class="card-text">Date of the event:</p>
        <a href="#" class="btn btn-secondary">More Details</a>
      </div>
      <div class="card-footer text-muted border-warning">
        X people have already reserved!
      </div>
    </div>

    <div class="card text-center" style="width: 18rem;">
      <img class="card-img-top" src="../../card-small.jpg" alt="Card image cap">
      <h5 class="card-header">Event's Location (city)</h5>
      <div class="card-body">
        <h3 class="card-title">Card title</h3>
        <p class="card-text">Date of the event:</p>
        <a href="#" class="btn btn-primary">More Details</a>
      </div>
      <div class="card-footer text-muted">
        X people have already reserved!
      </div>
    </div>

    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
